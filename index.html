<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <title>Blackjack</title>
</head>

<body>
  <div id="app">
    <h1>Blackjack</h1>
    <div id="score" class="grid-container">
      <div>
        <div>Bank</div>
        <div id="bank" class="text-large"></div>
      </div>
      <div id="result" class="text-large">
      </div>
      <div>
        <div>Bet</div>
        <div>
          <select id="betSelect" hidden></select>
          <span id="bet" class="text-large">
          </span>
          <i id="updateBet" class="fas fa-edit"></i>
        </div>
      </div>
    </div>
    <div class="text-large">Dealer</div>
    <div id="dealerHand" class="card">
    </div>
    <div class="text-large">You</div>
    <div id="playerHand" class="card">
    </div>
    <div class="grid-container">
      <button id="hit">Hit</button>
      <button id="split">Split</button>
      <button id="stand">Stand</button>
    </div>
    <div class="grid-container">
      <button id="reset">Reset</button>
      <button id="deal">Deal</button>
      <button id="suggest">Suggest</button>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
